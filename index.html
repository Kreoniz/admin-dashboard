<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="sidebar">
                <h1 class="heading">Dashboard</h1>

                <ul class="navigation">
                    <li>
                        <p>Home</p>
                    </li>
                    <li>
                        <p>Profile</p>
                    </li>
                    <li>
                        <p>Messages</p>
                    </li>
                    <li>
                        <p>History</p>
                    </li>
                    <li>
                        <p>Tasks</p>
                    </li>
                    <li>
                        <p>Communities</p>
                    </li>
                </ul>

                <ul class="help">
                    <li>
                        <p>Settings</p>
                    </li>
                    <li>
                        <p>Support</p>
                    </li>
                    <li>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

            <div class="header">
                <div class="search-bar">
                    <label for="search">icon</label>
                    <input type="search" name="search" id="search">
                </div>

                <div class="account">
                    <div class="notifications">icon</div>
                    <div class="account-picture">pic</div>
                    <div class="account-name">Divan</div>
                </div>

                <div class="user">
                    <div class="profile-picture">pic</div>
                    <div class="usertext">
                        <div class="greeting">Hi there,</div>
                        <div class="username">Divan (@divan)</div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>

            <div class="main"></div>
        </div>
    </body>
</html>
